<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Gérer vos taches facilement</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="planning">
        <div class="sidebar-laterale">
            <!--Barre laterale-->
            <aside class="">
                <h2>Menu</h2>
                <ul>
                    <li><a href="Accueil.html">Accueil</a></li>
                    <li><a href="stat.html"> Evolution</a> </li>
                    <li>Paramètres</li>
                </ul>

            </aside>
        </div>
        <div class="planning-container">
            <!--section principale-->

            <!--To-do_list-->
            <section class="todo-list">

                <div class="task">
                    <span class="task-title">Gérer son emploi du temps</span>
                    <span class="task-title">Acheter des courses</span>
                    <span class="task-title">Séance de sport</span>
                </div>

            </section>

            <!--calendrier-->
           
            </section>


            <h1 class="org"> Organiser vous de la meilleur des façon</h1>
            </section>
            <section class="task-form">

                <h2> Ajoutez une nouvelle tache</h2>
                <div class="task-for">
                    <form id="taskForm">
                        <div>
                            <input type="text" id="taskInput" placeholder="Entrer votre tache" required>
                        </div>
                        <div>
                            <input type="date" id="taskDate" required>
                        </div>
                        <div>
                            <input type="time" id="taskTime" required>
                        </div>
                        <div>

                            <button type="submit"> Ajouter </button>
                        </div>

                    </form>

                </div>


            </section>

        </div>
        <div class="pl">
            <h2>Mon planing</h2>
        </div>
    </div>
</body>
